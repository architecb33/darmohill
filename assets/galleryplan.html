<script src="js/modernizr.min.js" type="text/javascript"></script>
<script src="js/jquery.mousewheel.min.js"></script>

<body>
<div class="sliderHolder">
    <div id="fullscreen_slider" class="slider" data-elem="slider">


        <div class="sliderBg white"></div>


        <div class="slides" data-elem="slides" data-options="preloaderUrl:assets/preloader.gif; loadIndexOnly:false;" ></div>

        </div>


        <div class="captionHolder" data-elem="captionHolder">
            <div class="caption blackBgAlpha60" data-elem="caption" data-options="initShow:true; setHolderHeight:true;" data-show="top:0%; display:block; autoAlpha:1;" data-hide="top:40px; display:none; autoAlpha:0; ease:Power4.easeIn"> </div>
        </div>




        <div class="controlHolder" style="background:none;">




        <div data-elem="thumbsToggle" data-on="autoAlpha:1" data-off="autoAlpha:0.7" style="position: absolute; right: 50px; top: 10px;"> 
        <img src="images/thumbnails.png" width="30" height="30">
		</div>
        
        <div data-elem="captionToggle" data-on="autoAlpha:1" data-off="autoAlpha:0.7" style="position: absolute; right: 10px; top: 10px;"> 
        <img src="images/info.png" width="30" height="30">
		</div>




        <ul data-elem="items">




<li><a href="images/galleryplana.jpg"><img src="thumbnail/galleryplana.jpg"></a>
